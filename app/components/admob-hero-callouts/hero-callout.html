<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hero callout components</title>

    <link href="../../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../../../styles/jumbotron.css" rel="stylesheet">
    <link href="../../../bower_components/angular-material/angular-material.css" rel="stylesheet">
    <link href="../../../styles/my-custom-gbs.css" rel="stylesheet">
    <link rel="stylesheet" href="hero-callout.css"/>
    <link href="../../../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div class="row" style="height:250px;"></div>
<div class="site-width">
<div class="row fp-top-row hero-callouts">

    <div class="row">

        <div class="col-md-4">
            <a class="div-link hover-link"href="">
                <div class="material-card cta js-hero-equalheights hover-replace analyze">
                    <div class="ps-col-inside">



                        <h3 class="md-subhead fp-bottom-row hero-callout-headline">Fresh</h3>
                        <div class="hero-callout-image">
                            <img src="../images/logossv1.jpg" alt="" />
                        </div>
                        <p>Offering coupon codes to help fund Meetups or help your organization</p>
                        <a class="ps-learn-more" href="#">Learn more</a>

                    </div>
                </div>
            </a>
        </div>


        <div class="col-md-4">
            <a class="div-link hover-link"href="">
                <div class="material-card cta js-hero-equalheights hover-replace analyze">
                    <div class="ps-col-inside">



                        <h3 class="md-subhead fp-bottom-row hero-callout-headline">Affordable</h3>
                        <div class="hero-callout-image">
                            <a class="" href="#">
                                <!--<i class="fa fa-users"></i>-->
                                <i class="fa fa-map-marker"></i>
                            </a>
                        </div>
                        <p>Offering coupon codes to help fund Meetups or help your organization</p>
                        <a class="ps-learn-more" href="#">Learn more</a>

                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a class="div-link hover-link" href="#">
                <div class="material-card cta js-hero-equalheights hover-replace analyze">
                    <div class="ps-col-inside">



                        <h3 class="md-subhead fp-bottom-row hero-callout-headline">Group Friendly</h3>
                        <div class="hero-callout-image">

                            <!--<i class="fa fa-users"></i>-->
                            <i class="fa fa-meetup"></i>

                        </div>
                        <p>Offering coupon codes to help fund Meetups or help your organization</p>
                        <a class="ps-learn-more" href="#">Learn more</a>

                    </div>
                </div>
            </a>
        </div>

    </div>


</div>
</div>

</html>
