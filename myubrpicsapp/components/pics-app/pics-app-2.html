<div class="main-wrapper">
    <div class="main container">
        <div layout="column" class="main-inside" ng-controller="PicsAppCtrl">

            <section layout="row" class="pic-app-sect"flex>
                <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                    <md-toolbar class="md-theme-indigo">
                        <h1 class="md-toolbar-tools">Categories</h1>
                    </md-toolbar>
                    <md-content layout-padding ng-controller="LeftCtrl">
                        <md-button ng-click="close()" class="md-primary" hide-gt-md>
                            Close Sidenav Left
                        </md-button>
                        <p hide-md show-gt-md>
                            This sidenav is locked open on your device. To go back to the default behavior,
                            narrow your display.
                        </p>
                    </md-content>
                </md-sidenav>
                <md-content class="main-pics-app" flex layout-padding>
                    <div layout="column" layout-fill layout-align="top center">

                        <p>
                            The right sidenav will focus on a specific child element.
                        </p>
                        <div>
                            <md-button ng-click="toggleLeft()"
                                       class="md-primary" hide-gt-md>
                                Toggle left
                            </md-button>
                        </div>
                        <div class="" layout="row" layout-wrap layout-margin>
                            <div ng-repeat="pic in pics" class="profile-pic-card">

                                <div>
                                    <div class="ppc-image-container">
                                        <a href="">
                                            <img ng-src="{{pic.profileImage}}" alt=""/>
                                        </a>
                                        <div class="littleimg">
                                            <img src="{{pic.littleImage}}" alt=""/>
                                        </div>
                                    </div>

                                    <div>

                                        <div class="ppc-headlineText">
                                            {{pic.name}}
                                        </div>

                                        <div class="ppc-subheadText">
                                            {{pic.description}}
                                        </div>

                                        <div class="ppc-price-more" layout="row">
                                            <div class="ppc-price">
                                                $99
                                            </div>
                                            <div flex></div>
                                            <a class="md-primary md-button md-default-theme">
                        <span class="ng-scope">
                           SEE MORE
                        </span>
                                            </a>


                                        </div>
                                    </div>



                                </div>



                            </div>
                        </div>


                        <!--<div>-->

                        <!--class="md-primary">-->
                        <!--Toggle right-->
                        <!--</md-button>-->
                        <!--</div>-->
                    </div>
                    <div flex></div>
                </md-content>
